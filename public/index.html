<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="%PUBLIC_URL%/assets/line-awesome/css/line-awesome.min.css" rel="stylesheet"> <!--load all styles -->
    <link href="%PUBLIC_URL%/assets/WebFonts/css/style.css" rel="stylesheet"> <!--load all styles -->
    <link href="%PUBLIC_URL%/assets/WebFonts_FaNumber/css/style.css" rel="stylesheet"> 
    <script src='%PUBLIC_URL%/env.js'></script>


    <title>React App</title>

    <style>

      .splash{
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #167BD8;
        position: relative;
      }

      .line{
        position: absolute;
        bottom: 10px;
        width: 40vw;
        height: 5px;
        background-color: #fff;
        border-radius: 50px;
      }

      .splash-image{
        width: 80px;
        margin-top: -20vh;
      }

    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="loader" class="splash" >
      <img class="splash-image" src="%PUBLIC_URL%/assets/images/logo-1.svg"></img>
      <div class="line"></div>
    </div>

    <script>

        var loader = document.querySelector("#loader");
        loader.style.background = '#167BD8'
        var root = document.querySelector("#root");
        root.style.display = "none";
        function docReady(fn) {
            if (document.readyState === "complete" || document.readyState === "interactive") {
                fn()
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }
        docReady(function() {
            var loader = document.querySelector("#loader");
            var root = document.querySelector("#root");
            setTimeout(function(){
              loader.style.display = "none";
              root.style.display = "";
            }, 2000)
        });
    </script>
  </body>
</html>
